<!DOCTYPE html>
<html>
<head>
  <title>yumEats</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class='container'>
    <header>
      <div class='logo'></div>
      <div class='social-media-icons'></div>
    </header>
    <div class='three-columns'>
      <div class='restaurant-pic'></div>
      <div class='latest-news'></div>
      <div class='daily-special'></div>
      <div class='location'></div>
    </div>
    <div class='main-body'>
      <div class='our-story'></div>
      <div class='menu'>
        <div class="menuBreakfast"></div>
        <div class="menuSandwiches"></div>
        <div class="menuToppings"></div>
        <div class="menuSides"></div>
        <div class="menuSalads"></div>
        <div class="menuSoups"></div>
        <div class="menuDrinks"></div>
        <div class="menuDesserts"></div>
        <div class="menuVeradesserts"></div>
      </div>
      <div class='reservations'></div>
      <div class='reviews'></div>
    </div>
    <aside>
      <div class='food-photos'></div>
    </aside>
    <footer></footer>
  </div>

  <script type="text/template" id="menuPaste"> 
    <h2><%=  %></h2>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
